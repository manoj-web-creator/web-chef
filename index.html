<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-slideIn {
            animation: slideIn 0.5s ease-out;
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-in;
        }
        .scroll-smooth {
            scroll-behavior: smooth;
        }
        .form-section {
            transition: all 0.3s ease-in-out;
        }
        .table-row:nth-child(odd) {
            background-color: #f9fafb; /* bg-gray-50 */
        }
        .table-row:hover {
            background-color: #f3f4f6; /* bg-gray-100 */
            transition: background-color 0.2s;
        }
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .toast.show {
            opacity: 1;
        }
        .toast.success {
            background-color: #10B981; /* bg-green-500 */
            color: white;
        }
        .toast.error {
            background-color: #EF4444; /* bg-red-500 */
            color: white;
        }
        .tab {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .tab.active {
            border-bottom: 3px solid #4F46E5; /* indigo-600 */
            color: #4F46E5;
        }
        .tab:hover:not(.active) {
            color: #6366F1; /* indigo-500 */
        }
    </style>
</head>

    <script>
        // Check if XLSX library is loaded
        if (typeof XLSX === 'undefined') {
            console.error('XLSX library not loaded. Ensure the script tag for xlsx.full.min.js is correct and the file is accessible.');
            alert('Excel export functionality is unavailable because the required library failed to load. Please check your internet connection or host the app on a local server.');
        }

        // Initialize Supabase client
        const supabaseClient = supabase.createClient(
            'https://ecjkxnlejaiupmlyitgu.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjamt4bmxlamFpdXBtbHlpdGd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4OTIzMjAsImV4cCI6MjA2MzQ2ODMyMH0.Edchr54scHNwpy_34zNc_0MJpYArzV7-cbF87TBGwnM'
        );

        // Utility: Show Toast Notification
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('hidden', 'success', 'error');
            toast.classList.add('show', type);
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Authentication
        const authSection = document.getElementById('auth-section');
        const logoutSection = document.getElementById('logout-section');
        const formSection = document.getElementById('form-section');
        const tableSection = document.getElementById('table-section');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const storeSelect = document.getElementById('store-name');
        const downloadExcelBtn = document.getElementById('download-excel');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const submitLoading = document.getElementById('submit-loading');

        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) {
                    console.error('Login error:', error);
                    showToast('Login failed: ' + (error.message || 'Unknown error'), 'error');
                    return;
                }
                authSection.classList.add('hidden');
                logoutSection.classList.remove('hidden');
                formSection.classList.remove('hidden');
                tableSection.classList.remove('hidden');
                await loadUserStores();
                if (storeSelect.options.length > 1) {
                    loadMappings();
                } else {
                    formSection.classList.add('hidden');
                    showToast('No stores assigned to your account. Please contact the admin.', 'error');
                }
            } catch (err) {
                console.error('Unexpected error during login:', err);
                showToast('An unexpected error occurred during login.', 'error');
            }
        });

        signupBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const { data, error } = await supabaseClient.auth.signUp({ email, password });
                if (error) {
                    console.error('Signup error:', error);
                    showToast('Sign up failed: ' + (error.message || 'Unknown error'), 'error');
                } else {
                    showToast('Sign up successful! Please contact admin to assign store access.', 'success');
                }
            } catch (err) {
                console.error('Unexpected error during signup:', err);
                showToast('An unexpected error occurred during signup.', 'error');
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                const { error } = await supabaseClient.auth.signOut();
                if (error) {
                    console.error('Logout error:', error);
                    showToast('Logout failed: ' + (error.message || 'Unknown error'), 'error');
                } else {
                    authSection.classList.remove('hidden');
                    logoutSection.classList.add('hidden');
                    formSection.classList.add('hidden');
                    tableSection.classList.add('hidden');
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    storeSelect.innerHTML = '<option value="">Select Store</option>';
                    document.getElementById('mapping-table-body').innerHTML = '';
                    document.getElementById('pinelabs-table-body').innerHTML = '';
                    showToast('Logged out successfully.', 'success');
                }
            } catch (err) {
                console.error('Unexpected error during logout:', err);
                showToast('An unexpected error occurred during logout.', 'error');
            }
        });

        // Load user-specific stores
        async function loadUserStores() {
            try {
                const { data: user } = await supabaseClient.auth.getUser();
                if (!user) {
                    console.error('No authenticated user found');
                    showToast('Not authenticated. Please log in.', 'error');
                    return;
                }

                const { data, error } = await supabaseClient
                    .from('user_stores')
                    .select('store_name')
                    .eq('user_id', user.user.id);

                if (error) {
                    console.error('Error loading stores:', error);
                    showToast('Failed to load stores: ' + (error.message || 'Unknown error'), 'error');
                    return;
                }

                storeSelect.innerHTML = '<option value="">Select Store</option>';
                if (data.length === 0) {
                    console.log('No stores assigned to user:', user.user.id);
                    return;
                }

                data.forEach(store => {
                    const option = document.createElement('option');
                    option.value = store.store_name;
                    option.textContent = store.store_name;
                    storeSelect.appendChild(option);
                });
            } catch (err) {
                console.error('Unexpected error loading stores:', err);
                showToast('An unexpected error occurred while loading stores.', 'error');
            }
        }

        // Form Logic
        const brandSelect = document.getElementById('brand');
        const financierSelect = document.getElementById('financier');
        const appleCodeSection = document.getElementById('apple-code-section');
        const bajajCodeSection = document.getElementById('bajaj-code-section');
        const idfcCodeSection = document.getElementById('idfc-code-section');
        const hdfcCodeSection = document.getElementById('hdfc-code-section');
        const hdbCodeSection = document.getElementById('hdb-code-section');
        const tvsCodeSection = document.getElementById('tvs-code-section');
        const benowCodeSection = document.getElementById('benow-code-section');
        const iciciCodeSection = document.getElementById('icici-code-section');
        const homeCreditCodeSection = document.getElementById('home-credit-code-section');
        const kotakCodeSection = document.getElementById('kotak-code-section');
        const pinelabsSection = document.getElementById('pinelabs-section');
        const financiersSection = document.getElementById('financiers-section');
        const financierTab = document.getElementById('financier-tab');
        const pinelabsTab = document.getElementById('pinelabs-tab');
        const activeTabInput = document.getElementById('active-tab');
        const addPinelabsBtn = document.getElementById('add-pinelabs');
        const pinelabsEntries = document.getElementById('pinelabs-entries');

        // Tab Switching Logic
        financierTab.addEventListener('click', () => {
            financierTab.classList.add('active');
            pinelabsTab.classList.remove('active');
            financiersSection.classList.remove('hidden');
            pinelabsSection.classList.add('hidden');
            activeTabInput.value = 'financier';
        });

        pinelabsTab.addEventListener('click', () => {
            pinelabsTab.classList.add('active');
            financierTab.classList.remove('active');
            pinelabsSection.classList.remove('hidden');
            financiersSection.classList.add('hidden');
            activeTabInput.value = 'pinelabs';
        });

        brandSelect.addEventListener('change', () => {
            appleCodeSection.classList.toggle('hidden', brandSelect.value !== 'Apple');
            if (brandSelect.value !== 'Apple') document.getElementById('apple-code').value = '';
        });

        financierSelect.addEventListener('change', () => {
            bajajCodeSection.classList.toggle('hidden', financierSelect.value !== 'Bajaj');
            idfcCodeSection.classList.toggle('hidden', financierSelect.value !== 'IDFC');
            hdfcCodeSection.classList.toggle('hidden', financierSelect.value !== 'HDFC');
            hdbCodeSection.classList.toggle('hidden', financierSelect.value !== 'HDB');
            tvsCodeSection.classList.toggle('hidden', financierSelect.value !== 'TVS');
            benowCodeSection.classList.toggle('hidden', financierSelect.value !== 'Benow');
            iciciCodeSection.classList.toggle('hidden', financierSelect.value !== 'ICICI');
            homeCreditCodeSection.classList.toggle('hidden', financierSelect.value !== 'Home Credit');
            kotakCodeSection.classList.toggle('hidden', financierSelect.value !== 'Kotak');

            if (financierSelect.value !== 'Bajaj') document.getElementById('bajaj-code').value = '';
            if (financierSelect.value !== 'IDFC') document.getElementById('idfc-code').value = '';
            if (financierSelect.value !== 'HDFC') document.getElementById('hdfc-code').value = '';
            if (financierSelect.value !== 'HDB') document.getElementById('hdb-code').value = '';
            if (financierSelect.value !== 'TVS') document.getElementById('tvs-code').value = '';
            if (financierSelect.value !== 'Benow') document.getElementById('benow-code').value = '';
            if (financierSelect.value !== 'ICICI') document.getElementById('icici-code').value = '';
            if (financierSelect.value !== 'Home Credit') document.getElementById('home-credit-code').value = '';
            if (financierSelect.value !== 'Kotak') document.getElementById('kotak-code').value = '';
        });

        addPinelabsBtn.addEventListener('click', () => {
            if (pinelabsEntries.children.length < 3) {
                const entry = document.createElement('div');
                entry.className = 'pinelabs-entry mt-4 animate-slideIn grid grid-cols-1 md:grid-cols-4 gap-4';
                entry.innerHTML = `
                    <div>
                        <label class="block mb-1 text-sm font-medium">POS ID</label>
                        <input type="text" placeholder="POS ID" class="w-full p-3 rounded border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 pinelabs-pos-id">
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-medium">TID</label>
                        <input type="text" placeholder="TID" class="w-full p-3 rounded border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 pinelabs-tid">
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-medium">Serial No</label>
                        <input type="text" placeholder="Serial No" class="w-full p-3 rounded border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 pinelabs-serial-no">
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-medium">Store ID</label>
                        <input type="text" placeholder="Store ID" class="w-full p-3 rounded border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 pinelabs-store-id">
                    </div>
                `;
                pinelabsEntries.appendChild(entry);
            } else {
                showToast('Maximum 3 Pine Labs entries allowed.', 'error');
            }
        });

        // Form Submission
        submitBtn.addEventListener('click', () => {
            console.log('Submit button clicked');
        });

        document.getElementById('mapping-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submission triggered');
            submitBtn.disabled = true;
            submitText.classList.add('hidden');
            submitLoading.classList.remove('hidden');

            try {
                const { data: user } = await supabaseClient.auth.getUser();
                if (!user) {
                    console.error('No authenticated user');
                    showToast('Please log in to submit.', 'error');
                    return;
                }

                const storeName = document.getElementById('store-name').value;
                const brand = document.getElementById('brand').value;
                const appleCode = document.getElementById('apple-code').value;
                const activeTab = document.getElementById('active-tab').value;
                const state = document.getElementById('state').value;
                const requestedBy = document.getElementById('requested-by').value;
                const asmName = document.getElementById('asm-name').value;
                const mailId = document.getElementById('mail-id').value;

                let financier = null;
                let financierCode = null;

                // Collect data based on active tab
                if (activeTab === 'financier') {
                    financier = document.getElementById('financier').value;
                    if (!financier) {
                        throw new Error('Please select a financier.');
                    }

                    const bajajCode = document.getElementById('bajaj-code').value;
                    const idfcCode = document.getElementById('idfc-code').value;
                    const hdfcCode = document.getElementById('hdfc-code').value;
                    const hdbCode = document.getElementById('hdb-code').value;
                    const tvsCode = document.getElementById('tvs-code').value;
                    const benowCode = document.getElementById('benow-code').value;
                    const iciciCode = document.getElementById('icici-code').value;
                    const homeCreditCode = document.getElementById('home-credit-code').value;
                    const kotakCode = document.getElementById('kotak-code').value;

                    if (financier === 'Bajaj') financierCode = bajajCode;
                    else if (financier === 'IDFC') financierCode = idfcCode;
                    else if (financier === 'HDFC') financierCode = hdfcCode;
                    else if (financier === 'HDB') financierCode = hdbCode;
                    else if (financier === 'TVS') financierCode = tvsCode;
                    else if (financier === 'Benow') financierCode = benowCode;
                    else if (financier === 'ICICI') financierCode = iciciCode;
                    else if (financier === 'Home Credit') financierCode = homeCreditCode;
                    else if (financier === 'Kotak') financierCode = kotakCode;
                } else if (activeTab === 'pinelabs') {
                    financier = 'Pine Labs';
                    const pinelabsDetails = Array.from(document.querySelectorAll('.pinelabs-entry')).map(entry => {
                        const posId = entry.querySelector('.pinelabs-pos-id').value.trim();
                        const tid = entry.querySelector('.pinelabs-tid').value.trim();
                        const serialNo = entry.querySelector('.pinelabs-serial-no').value.trim();
                        const storeId = entry.querySelector('.pinelabs-store-id').value.trim();

                        // Validate: At least one field must be filled
                        if (!posId && !tid && !serialNo && !storeId) {
                            throw new Error('At least one field (POS ID, TID, Serial No, or Store ID) must be filled for each Pine Labs entry.');
                        }

                        return {
                            pos_id: posId || null,
                            tid: tid || null,
                            serial_no: serialNo || null,
                            store_id: storeId || null,
                        };
                    });
                    financierCode = pinelabsDetails;
                }

                // Validate store access
                const { data: userStores } = await supabaseClient
                    .from('user_stores')
                    .select('store_name')
                    .eq('user_id', user.user.id);

                if (!userStores.some(store => store.store_name === storeName)) {
                    console.error('Unauthorized store access:', storeName);
                    showToast('You are not authorized to submit for this store.', 'error');
                    return;
                }

                const { data, error } = await supabaseClient.from('mappings').insert([{
                    store_name: storeName,
                    asm: asmName,
                    mail_id: mailId,
                    brand,
                    brand_code: brand === 'Apple' ? appleCode : null,
                    financier,
                    financier_code: financierCode,
                    state,
                    requested_by: requestedBy,
                    requested_date: new Date().toISOString(),
                    user_id: user.user.id,
                }]).select();

                if (error) {
                    console.error('Submission error:', error);
                    showToast('Submission failed: ' + (error.message || 'Unknown error'), 'error');
                } else {
                    console.log('Submission successful:', data);
                    showToast('Mapping request submitted successfully!', 'success');
                    document.getElementById('mapping-form').reset();
                    appleCodeSection.classList.add('hidden');
                    bajajCodeSection.classList.add('hidden');
                    idfcCodeSection.classList.add('hidden');
                    hdfcCodeSection.classList.add('hidden');
                    hdbCodeSection.classList.add('hidden');
                    tvsCodeSection.classList.add('hidden');
                    benowCodeSection.classList.add('hidden');
                    iciciCodeSection.classList.add('hidden');
                    homeCreditCodeSection.classList.add('hidden');
                    kotakCodeSection.classList.add('hidden');
                    financierTab.classList.add('active');
                    pinelabsTab.classList.remove('active');
                    financiersSection.classList.remove('hidden');
                    pinelabsSection.classList.add('hidden');
                    activeTabInput.value = 'financier';
                    pinelabsEntries.innerHTML = `
                        <div class="pinelabs-entry grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div>
                                <label class="block mb-1 text-sm font-medium">POS ID</label>
                                <input type="text" placeholder="POS ID" class="w-full p-3 rounded border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 pinelabs-pos-id">
                            </div>
                            <div>
                                <label class="block mb-1 text-sm font-medium">TID</label>
                                <input type="text" placeholder="TID" class="w-full p-3 rounded border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 pinelabs-tid">
                            </div>
                            <div>
                                <label class="block mb-1 text-sm font-medium">Serial No</label>
                                <input type="text" placeholder="Serial No" class="w-full p-3 rounded border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 pinelabs-serial-no">
                            </div>
                            <div>
                                <label class="block mb-1 text-sm font-medium">Store ID</label>
                                <input type="text" placeholder="Store ID" class="w-full p-3 rounded border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 pinelabs-store-id">
                            </div>
                        </div>
                    `;
                    loadMappings();
                }
            } catch (err) {
                console.error('Unexpected error during submission:', err);
                showToast(err.message || 'An unexpected error occurred during submission.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                submitLoading.classList.add('hidden');
            }
        });

        // Load Mappings
        async function loadMappings() {
            try {
                const { data: user } = await supabaseClient.auth.getUser();
                if (!user) {
                    console.error('No authenticated user for loading mappings');
                    return;
                }

                const { data: userStores } = await supabaseClient
                    .from('user_stores')
                    .select('store_name')
                    .eq('user_id', user.user.id);

                const storeNames = userStores.map(store => store.store_name);

                const { data, error } = await supabaseClient
                    .from('mappings')
                    .select('*')
                    .in('store_name', storeNames);

                if (error) {
                    console.error('Error loading mappings:', error);
                    showToast('Failed to load mappings: ' + (error.message || 'Unknown error'), 'error');
                    return;
                }

                const mainTableBody = document.getElementById('mapping-table-body');
                const pinelabsTableBody = document.getElementById('pinelabs-table-body');
                mainTableBody.innerHTML = '';
                pinelabsTableBody.innerHTML = '';

                data.forEach(row => {
                    const financierCode = row.financier_code && !Array.isArray(row.financier_code) ? row.financier_code : '-';
                    const baseRow = document.createElement('tr');
                    baseRow.className = 'table-row animate-slideIn';
                    baseRow.innerHTML = `
                        <td class="p-3">${row.id}</td>
                        <td class="p-3">${row.store_name}</td>
                        <td class="p-3">${row.asm}</td>
                        <td class="p-3">${row.mail_id}</td>
                        <td class="p-3">${row.brand}</td>
                        <td class="p-3">${row.brand_code || '-'}</td>
                        <td class="p-3">${row.financier}</td>
                        <td class="p-3">${financierCode}</td>
                        <td class="p-3">${new Date(row.requested_date).toLocaleDateString()}</td>
                        <td class="p-3">${row.requested_by}</td>
                    `;
                    mainTableBody.appendChild(baseRow);

                    // Populate Pine Labs table
                    if (row.financier === 'Pine Labs' && Array.isArray(row.financier_code)) {
                        row.financier_code.forEach(pinelabs => {
                            const pineRow = document.createElement('tr');
                            pineRow.className = 'table-row animate-slideIn';
                            pineRow.innerHTML = `
                                <td class="p-3">${row.id}</td>
                                <td class="p-3">${pinelabs.pos_id || '-'}</td>
                                <td class="p-3">${pinelabs.tid || '-'}</td>
                                <td class="p-3">${pinelabs.serial_no || '-'}</td>
                                <td class="p-3">${pinelabs.store_id || '-'}</td>
                            `;
                            pinelabsTableBody.appendChild(pineRow);
                        });
                    }
                });
            } catch (err) {
                console.error('Unexpected error loading mappings:', err);
                showToast('An unexpected error occurred while loading mappings.', 'error');
            }
        }

        // Download as Excel
        downloadExcelBtn.addEventListener('click', () => {
            console.log('Download button clicked at', new Date().toISOString());
            try {
                if (typeof XLSX === 'undefined') {
                    throw new Error('XLSX library is not loaded.');
                }

                const mainTable = document.getElementById('mapping-table');
                const pinelabsTable = document.getElementById('pinelabs-table');

                const mainTableRows = mainTable.querySelector('tbody').children.length;
                const pinelabsTableRows = pinelabsTable.querySelector('tbody').children.length;
                console.log(`Main table rows: ${mainTableRows}, Pine Labs table rows: ${pinelabsTableRows}`);

                if (mainTableRows === 0 && pinelabsTableRows === 0) {
                    showToast('No data to export.', 'error');
                    return;
                }

                const workbook = XLSX.utils.book_new();

                // Finance Sheet (Sheet 1)
                const financeSheet = XLSX.utils.table_to_sheet(mainTable);
                XLSX.utils.book_append_sheet(workbook, financeSheet, 'Finance');

                // Pine Labs Details Sheet (Sheet 2)
                const pinelabsSheet = XLSX.utils.table_to_sheet(pinelabsTable);
                XLSX.utils.book_append_sheet(workbook, pinelabsSheet, 'Pine Labs Details');

                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                XLSX.writeFile(workbook, `Mapping_Requests_${timestamp}.xlsx`);
                showToast('Tables exported successfully!', 'success');
            } catch (err) {
                console.error('Error exporting to Excel:', err.message, err.stack);
                showToast('Failed to export to Excel. Check the console for details.', 'error');
                console.log('Suggestion: If running locally, host the app on a local server (e.g., python -m http.server) to enable file downloads.');
            }
        });
    </script>
</body>
